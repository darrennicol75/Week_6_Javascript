<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stock List</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1>Hot Stock List</h1>

    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="company" class="primary">Company</label>
          <input type="text" id="company" required/>
        </div>

        <div class="form-item">
          <label for="stock_ticker" class="primary">Stock ticker</label>
          <input type="text" id="stock_ticker" required/>
        </div>

        <div class="form-item">
          <label for="industry" class="primary">Industry</label>
          <select id="industry">
            <option value="" disabled selected></option>
            <option value="Energy">Energy</option>
            <option value="Tech">Tech</option>
            <option value="Consumer">Consumer</option>
            <option value="Bio-tech">Bio-tech</option>
            <option value="Industrial">Industrial</option>
            <option value="Conglomerate">Conglomerate</option>
          </select>
        </div>

        <div class="form-item">
          <label for="rating" class="primary">Rating</label>
          <select id="rating">
            <option value="" disabled selected></option>
            <option value="Stong Sell">Strong Sell</option>
            <option value="Sell">Sell</option>
            <option value="Hold">Hold</option>
            <option value="Buy">Buy</option>
            <option value="Strong Buy">Strong Buy</option>
          </select>
        </div>

      <div class="form-item">
        <label for="style" class="primary">Stock Style</label>
        <select id="style">
          <option value="" disabled selected></option>
          <option value="Conservative">Conservative</option>
          <option value="Balanced">Balanced</option>
          <option value="Adventurous">Adventurous</option>
          <option value="Speculative">Speculative</option>
          <option value="Highly Speculative">Highly Speculative</option>
        </select>
      </div>

      <div class="form-item">
        <label for="price" class="primary">Price Paid</label>
        <input type="text" id="price" required/>
      </div>


    </div>
      <input type="submit" value="Save"/>
    </form>

    <button id="delete-all">Delete All</button>

  <div id="stock-list"></div>

  </body>
</html>
